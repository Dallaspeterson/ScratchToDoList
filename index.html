<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8>"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylessheet" href="styles.css">
        <tile>To-Do List App Made from Scratch</tile>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <h1>Welcome to the To-DO List App made by Derp</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Tasks Section -->
            <section id="tasks">
                <!-- This is where task items will be added later -->
            </section>

            <!-- Controls Section -->
            <section id="controls">
                <input type="text" id="taskInput" placeholder="Enter your task....">
                <button id="addButton">Add Task</button>
                <ul id="taskList">
                    <li>
                        Task 1 <button class="remove-button">Remove</button>
                    </li>
                    <!-- Other tasks here -->
                </ul>
            </section>
        </main>

        <!-- JavaScript Script -->
        <script src="script.js"></script>
    </body>
</html>
